<html>
<head>
    <title>Student Registration Form</title>
</head>
<body style="background-color:#E6E6FA; font-family: Arial;">

    <h2 style="text-align:center; color:darkblue;">Student Registration Form</h2>
    <hr>

    <form action="submit_form.html" method="post"
          style="background-color:#F8F8FF; width:40%; margin:auto; padding:20px; 
                 border:2px solid #B0C4DE; border-radius:10px; box-shadow:0 0 10px #B0C4DE;">

        <label for="fname" style="font-weight:bold;">
            Full Name:
        </label><br>
        <input type="text" id="fname" name="fullname" placeholder="Enter your full name" required
               style="width:95%; padding:8px; margin-bottom:10px; border:1px solid #ccc; border-radius:5px;">
        <br>

        <label for="email" style="font-weight:bold;">
            Email ID:
        </label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" required
               style="width:95%; padding:8px; margin-bottom:10px; border:1px solid #ccc; border-radius:5px;">
        <br>

        <label for="password" style="font-weight:bold;">
            Password:
        </label><br>
        <input type="password" id="password" name="password" placeholder="Enter your password" required
               style="width:95%; padding:8px; margin-bottom:10px; border:1px solid #ccc; border-radius:5px;">
        <br>

        <label for="phone" style="font-weight:bold;">
            Mobile Number:
        </label><br>
        <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required
               style="width:95%; padding:8px; margin-bottom:10px; border:1px solid #ccc; border-radius:5px;">
        <br>

        <label style="font-weight:bold;">Gender:</label><br>
        <input type="radio" name="gender" value="Male"> Male
        <input type="radio" name="gender" value="Female"> Female
        <input type="radio" name="gender" value="Other"> Other
        <br><br>

        <label for="course" style="font-weight:bold;">
            Select Course:
        </label><br>
        <select id="course" name="course" required
                style="width:95%; padding:8px; margin-bottom:10px; border:1px solid #ccc; border-radius:5px;">
            <option value="">--Select Course--</option>
            <option value="B.Tech">B.Tech</option>
            <option value="BCA">BCA</option>
            <option value="BBA">BBA</option>
            <option value="MBA">MBA</option>
        </select>
        <br>

        <label for="address" style="font-weight:bold;">
            Address:
        </label><br>
        <textarea id="address" name="address" rows="4" cols="40" placeholder="Enter your address"
                  style="width:95%; padding:8px; border:1px solid #ccc; border-radius:5px;"></textarea><br><br>

        <input type="submit" value="Register"
               style="background-color:darkblue; color:white; padding:10px 20px; border:none; 
                      border-radius:5px; cursor:pointer; margin-right:10px;">
        <input type="reset" value="Reset"
               style="background-color:gray; color:white; padding:10px 20px; border:none; 
                      border-radius:5px; cursor:pointer;">

    </form>

    <hr>
    <p style="text-align:center; font-size:14px;"><b>Note:</b> Please fill all required fields carefully before submitting.</p>
    <p style="text-align:center; font-size:14px;">&copy; 2025 Student Registration Form</p>

</body>
</html>
