<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* NAVBAR */
        .navbar {
            background: #111;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 25px;
            list-style: none;
        }

        .nav-links li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .nav-icons {
            display: flex;
            gap: 20px;
        }

        .nav-icons a {
            color: white;
            text-decoration: none;
        }

        /* MENU BUTTON (MOBILE) */
        .menu-btn {
            display: none;
            color: white;
            font-size: 28px;
            cursor: pointer;
        }

        /* RESPONSIVE NAVBAR */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background: #111;
                flex-direction: column;
                text-align: center;
                padding: 20px 0;
                gap: 15px;
            }

            .nav-links.active {
                display: flex;
            }

            .nav-icons {
                display: none;
            }

            .menu-btn {
                display: block;
            }
        }

        /* HERO SECTION */
        .hero {
            padding: 40px;
            text-align: center;
        }

        .hero h1 {
            font-size: 32px;
            font-weight: bold;
        }

        .hero p {
            font-size: 18px;
            margin-top: 5px;
        }

        /* PRODUCT GRID */
        .product-section {
            text-align: center;
            padding: 30px 20px;
        }

        .product-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            flex-wrap: wrap;
        }

        .product-card {
            width: 220px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: 120px;
            object-fit: contain;
        }

        .product-card h3 {
            margin-top: 10px;
            font-size: 18px;
        }

        .product-card p {
            font-size: 14px;
            margin-top: 5px;
        }

        .price {
            margin-top: 8px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <div class="navbar">
        <div class="logo">ShopEase</div>

        <ul class="nav-links" id="menuList">
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Categories</a></li>
            <li><a href="#">Deals</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

        <div class="nav-icons">

        </div>

        <div class="menu-btn" onclick="toggleMenu()">â˜°</div>
    </div>

    <!-- HERO SECTION -->
    <div class="hero">
        <h1>Welcome to ShopEase!</h1>
        <p>Your one-stop destination for all shopping needs.</p>
    </div>
