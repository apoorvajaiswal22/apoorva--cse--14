<html>
<html>
<head>
    <title>Student Registration Form</title>
</head>
<body style="background-color: #E6E6FA;">

    <h2 style="text-align:center; color: darkblue;">Student Registration Form</h2>
    <hr>

    <form action="submit_form.html" method="post" background-color: #F8F8FF; width: 40%; padding: 20px; border: 2px solid #B0C4DE; border-radius: 10px;">

        <label for="fname">
            Full Name:
        </label>
        <br>
        <input type="text" id="fname" name="fullname" placeholder="Enter your full name" required>
        <br>

        <label for="email">
            Email ID:
        </label>
        <br>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <br>

        <label for="password">
            Password: 
        </label>
        <br>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <br>

        <label for="phone">
            Mobile Number:
        </label>
        <br>
        <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
        <br>

        <label>
            Gender:
        </label>
        <br>
        <input type="radio" name="gender" value="Male"> Male
        <input type="radio" name="gender" value="Female"> Female
        <input type="radio" name="gender" value="Other"> Other
        <br>

        <label for="course">
            Select Course:
        </label>
        <br>
        <select id="course" name="course" required>
            <option value="">--Select Course--</option>
            <option value="B.Tech">B.Tech</option>
            <option value="BCA">BCA</option>
            <option value="BBA">BBA</option>
            <option value="MBA">MBA</option>
        </select>
        <br>

        <label for="address">
            Address:
        </label>
        <br>
        <textarea id="address" name="address" rows="4" cols="40" placeholder="Enter your address"></textarea><br><br>

        <input type="submit" value="Register">
        <input type="reset" value="Reset">

    </form>

    <hr>
    <p style="text-align:center;"><b>Note:</b> Please fill all required fields carefully before submitting.</p>
    <p style="text-align:center;">&copy; 2025 Student Registration Form</p>

</body>
</html>
