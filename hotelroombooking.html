<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Booking Form</title>
</head>
<body style="background-color: lightyellow;">

    <h2 align="center">Hotel Room Booking Form</h2>
    <hr>

    <form action="#" method="post" align="center">

        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="fullname" required>
        <br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required>
        <br>

        <label for="phone">Phone Number:</label><br>
        <input type="text" id="phone" name="phone" required>
        <br>

        <label for="checkin">Check-in Date:</label><br>
        <input type="date" id="checkin" name="checkin">
        <br>

        <label for="checkout">Check-out Date:</label><br>
        <input type="date" id="checkout" name="checkout">
        <br>

        <label for="guests">Number of Guests:</label><br>
        <input type="number" id="guests" name="guests" min="1" max="10">
        <br>

        <label for="roomtype">Room Type:</label><br>
        <select id="roomtype" name="roomtype">
            <option>Select Room Type</option>
            <option>Single Room</option>
            <option>Double Room</option>
            <option>Suite</option>
        </select><br><br>

        <label for="requests">Special Requests:</label>
        <br>
        <textarea id="requests" name="requests" rows="4" cols="40" placeholder="Write here...">
        </textarea>
        <br>

        <input type="submit" value="Book Now">
        <input type="reset" value="Reset">

    </form>

    <hr>
    <p align="center"><b>Thank you for choosing our hotel!</b>
    </p>

</body>
</html>
