    <title>CSS Box Model</title>
</head>
<body style="background-color:#2c3e50; font-family:Arial;">

    <h2 style="text-align:center; color:white;">CSS Box Model</h2>

    <div style="background-color:#ff6f4f; padding:20px; width:400px; margin:auto; margin-top:30px;">

        <p style="text-align:center; color:white; margin:0;">Margin</p>

        <div style="background-color:#28a4c9; padding:20px;">
            <p style="text-align:center; color:white; margin:0;">Border</p>

            <div style="background-color:#f6c557; padding:20px;">
                <p style="text-align:center; color:white; margin:0;">Padding</p>

                <div style="background-color:#1abc9c; padding:30px;">
                    <p style="text-align:center; color:white; margin:0;">Content</p>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
